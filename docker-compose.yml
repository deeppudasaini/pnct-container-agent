
services:

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: portpro_db
      POSTGRES_PASSWORD: portpro_db
      POSTGRES_DB: portpro_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portpro_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portpro-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portpro-network

  temporal:
    image: temporalio/auto-setup:latest
    container_name: temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB: postgres12
      POSTGRES_USER: portpro_db
      POSTGRES_PWD: portpro_db
      POSTGRES_SEEDS: postgres
      DBNAME: portpro_db
    ports:
      - "7233:7233"
    networks:
      - portpro-network

  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    ports:
      - "8088:8088"
    networks:
      - portpro-network

volumes:
  postgres_data:
  redis_data:

networks:
  portpro-network:
    driver: bridge
